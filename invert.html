<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Inverter - Fun Pages</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            margin-bottom: 20px;
            transition: background 0.3s ease;
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .controls {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }
        .upload-area {
            border: 3px dashed rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
        }
        .upload-area.dragover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.2);
        }
        input[type="file"] {
            display: none;
        }
        .btn {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: white;
            transform: scale(1.05);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
        }
        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }
        .image-container {
            text-align: center;
        }
        .image-container h3 {
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .image-container img:hover {
            transform: scale(1.02);
        }
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .fullscreen-image {
            max-width: 95vw;
            max-height: 95vh;
            border-radius: 10px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
        }
        .close-fullscreen {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 15px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            color: #333;
        }
        .hidden {
            display: none;
        }
        .preview-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .comparison {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">‚Üê Back to Home</a>
            <h1>üé® Color Inverter</h1>
            <p>Invert the colors of your images for dramatic effects</p>
        </div>

        <div class="controls">
            <div class="upload-area" id="uploadArea">
                <h3>üìÅ Upload an Image</h3>
                <p>Click here or drag and drop an image file</p>
                <p style="opacity: 0.7; font-size: 0.9em;">Supports: JPG, PNG, GIF, WebP</p>
                <input type="file" id="imageInput" accept="image/*">
            </div>

            <div id="previewContainer" class="hidden">
                <img id="preview" class="preview-image" alt="Preview">
            </div>

            <button class="btn" id="invertBtn" disabled>Invert Colors</button>
            <button class="btn" id="downloadBtn" disabled>Download Inverted</button>
        </div>

        <div class="result" id="result" style="display: none;">
            <h3>Before & After Comparison</h3>
            <p style="opacity: 0.8; margin-bottom: 20px;">Click any image to view full size</p>
            <div class="comparison">
                <div class="image-container">
                    <h3>Original</h3>
                    <img id="originalImage" alt="Original">
                </div>
                <div class="image-container">
                    <h3>Inverted</h3>
                    <img id="invertedImage" alt="Inverted">
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const previewContainer = document.getElementById('previewContainer');
        const preview = document.getElementById('preview');
        const invertBtn = document.getElementById('invertBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const result = document.getElementById('result');
        const originalImage = document.getElementById('originalImage');
        const invertedImage = document.getElementById('invertedImage');

        let currentImageFile = null;
        let currentImageData = null;

        // Upload area events
        uploadArea.addEventListener('click', () => imageInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleImageUpload(files[0]);
            }
        });

        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleImageUpload(e.target.files[0]);
            }
        });

        invertBtn.addEventListener('click', invertColors);
        downloadBtn.addEventListener('click', downloadInverted);

        function handleImageUpload(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select a valid image file.');
                return;
            }

            currentImageFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                previewContainer.classList.remove('hidden');
                invertBtn.disabled = false;

                // Reset previous results
                result.style.display = 'none';
                downloadBtn.disabled = true;
            };
            reader.readAsDataURL(file);
        }

        function invertColors() {
            if (!currentImageFile) return;

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();

            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;

                // Draw original image
                ctx.drawImage(img, 0, 0);

                // Get image data
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                // Invert colors
                for (let i = 0; i < data.length; i += 4) {
                    data[i] = 255 - data[i];       // Red
                    data[i + 1] = 255 - data[i + 1]; // Green
                    data[i + 2] = 255 - data[i + 2]; // Blue
                    // Alpha (data[i + 3]) stays the same
                }

                // Put inverted data back
                ctx.putImageData(imageData, 0, 0);

                // Store for download
                currentImageData = canvas.toDataURL();

                // Display comparison
                originalImage.src = preview.src;
                invertedImage.src = currentImageData;

                // Add click handlers for fullscreen
                originalImage.onclick = () => showFullscreen(preview.src);
                invertedImage.onclick = () => showFullscreen(currentImageData);

                result.style.display = 'block';
                downloadBtn.disabled = false;
                result.scrollIntoView({ behavior: 'smooth' });
            };

            img.src = preview.src;
        }

        function showFullscreen(imageSrc) {
            // Create fullscreen overlay
            const overlay = document.createElement('div');
            overlay.className = 'fullscreen-overlay';

            // Create fullscreen image
            const img = document.createElement('img');
            img.src = imageSrc;
            img.className = 'fullscreen-image';
            img.alt = 'Fullscreen view';

            // Create close button
            const closeBtn = document.createElement('button');
            closeBtn.textContent = '‚úï Close';
            closeBtn.className = 'close-fullscreen';

            // Close handlers
            const closeFullscreen = () => {
                document.body.style.overflow = 'auto';
                overlay.remove();
            };

            closeBtn.onclick = closeFullscreen;
            overlay.onclick = (e) => {
                if (e.target === overlay) closeFullscreen();
            };

            // Prevent image click from closing
            img.onclick = (e) => e.stopPropagation();

            // Assemble and show
            overlay.appendChild(img);
            overlay.appendChild(closeBtn);
            document.body.appendChild(overlay);
            document.body.style.overflow = 'hidden';
        }

        function downloadInverted() {
            if (!currentImageData) return;

            const link = document.createElement('a');
            link.download = 'inverted-image.png';
            link.href = currentImageData;
            link.click();
        }
    </script>
</body>
</html>
